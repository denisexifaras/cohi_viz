    <script type="text/javascript">

    	var maxAge = 0;
    	var minAge = 100;
    	var binSize = 5;
    	var bins = []
    	var binBoxes = []
    	for (i=0; i<18; i++){
    		bins.push(5*i)
    		tmpobj = {}
    		tmpobj["label"] = 5*i + "-" + (5*(i+1))
    		tmpobj["data"] = 0
    		binBoxes.push(tmpobj)
    	}
    	function histData(data){
    		for (i=1; i<bins.length; i++){
    			curr_bin = i-1;
    			var lower = bins[i-1]
    			var upper = bins[i]
    			for (j=0; j<data.length; j++){
    				curr_age = data[j]
    				if (curr_age >= lower && curr_age < upper){
    					binBoxes[curr_bin]['data']+=1
    				}
    			}
    		}
    	}



    </script>

    <script type="text/javascript">
    	var data = []
    	var pie_data = []
    	var male = {}
    	male["data"] = 0
    	male["label"] = "Men"
    	var female = {}
    	female["data"] = 0
    	female["label"] = "Women"
    	$( document ).ready(function(){

		    

    		setTimeout(function(){

    			for (i=0; i<full_Data[2].length; i++){
    				j = full_Data[2][i]
    				if (j == "M"){
    					male["data"] += 1
    				}else{
    					female["data"] += 1
    				}

    				if (i == full_Data[2].length-1){
    					pie_data.push(male)
    					pie_data.push(female)
    					$.plot('#piechart1', pie_data, {
					        series: {
					            pie: { 
					                show: true,
					                radius: 1,
					                label: {
					                    show: true,
					                    radius: 3/4,
					                    formatter: labelFormatter,
					                    background: { 
					                        opacity: 0.5,
					                        color: '#000'
					                    }
					                }
					            }
					        },
					        legend: {
					            show: false
					        }
					    });

    				}
    			}

    			histData(full_Data[3])
		    	// Morris Bar Chart
				Morris.Bar({
				    element: 'ages_histogram',
				    data: binBoxes,
				    xkey: 'label',
				    ykeys: ['data'],
				    labels: ['Age'],
				    barRatio: 10,
				    xLabelMargin: 10,
				    hideHover: 'auto',
				    barColors: ["#3d88ba"]
				});


    		},1000)

    		

    	})
