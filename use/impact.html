    <script type="text/javascript">
    	var maxAge = 0;
    	var minAge = 100;
    	var binSize = 5;
    	var bins = []
    	var binBoxes = []
    	for (i=0; i<18; i++){
    		bins.push(5*i)
    		tmpobj = {}
    		tmpobj["label"] = 5*i + "-" + (5*(i+1))
    		tmpobj["data"] = 0
    		binBoxes.push(tmpobj)
    	}
    	function histData(data){
    		for (i=1; i<bins.length; i++){
    			curr_bin = i-1;
    			var lower = bins[i-1]
    			var upper = bins[i]
    			for (j=0; j<data.length; j++){
    				curr_age = data[j]
    				if (curr_age >= lower && curr_age < upper){
    					binBoxes[curr_bin]['data']+=1
    				}
    			}
    		}
    	}



    </script>

    <script type="text/javascript">
    	var data = []
    	var pie_data = []
    	var male = {}
    	male["data"] = 0
    	male["label"] = "Men"
    	var female = {}
    	female["data"] = 0
    	female["label"] = "Women"
    	$( document ).ready(function(){

		    

    		setTimeout(function(){

    				if (i == full_Data[2].length-1){

					            }
					        },
					        legend: {
					            show: false
					        }
					    });

    				}
    			}

    			histData(full_Data[2])
    			console.log("called",full_Data)
		    	// Morris Bar Chart
				Morris.Bar({

				    xkey: 'label',

				});


    		},2000)

    		

    	})

    </script>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="d3/d3.layout.cloud.js"></script>
   	<script>

	    var frequency_list = [{'text': 'diarrhea', 'size': 7}, {'text': 'cold', 'size': 27}, {'text': 'runny nose', 'size': 8}, {'text': 'chest pain', 'size': 8}, {'text': 'sore throat', 'size': 67}, {'text': 'cough', 'size': 81}, {'text': 'yellow sputum', 'size': 6}, {'text': 'earache', 'size': 15}, {'text': 'headache', 'size': 12}, {'text': 'toothache', 'size': 12}, {'text': 'fever', 'size': 35}, {'text': 'stomach pain', 'size': 6}, {'text': 'vomit', 'size': 7}];


	    var color = d3.scale.linear()
	            .domain([0,1,2,3,4,5,6,10,15,20,100])
	            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

	    d3.layout.cloud().size([800, 300])
	            .words(frequency_list)
	            .rotate(0)
	            .fontSize(function(d) { return d.size; })
	            .on("end", draw)
	            .start();

	    function draw(words) {
	        d3.select("#word-cloud").append("svg")
	                .attr("width", "100%")
	                .attr("height", 450)
	                .attr("class", "wordcloud")
	                .append("g")
	                // without the transform, words words would get cutoff to the left and top, they would
	                // appear outside of the SVG area
	                .attr("transform", "translate(320,200)")
	                .selectAll("text")
	                .data(words)
	                .enter().append("text")
	                .style("font-size", function(d) { return d.size + "px"; })
	                .style("fill", function(d, i) { return color(i); })
	                .attr("transform", function(d) {
	                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
	                })
	                .text(function(d) { return d.text; });
	    }
	</script>
